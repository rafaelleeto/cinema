    <!DOCTYPE html>

    <body>

        <section class="section">
            <div class="container">
                <div class="fixed-grid has-10-cols">
                    <div class="grid">
                        {% for i in range(1,151) %}
                        {% if i in ingressos %}
                        <a href="/reembolsar/{{i}}">
                            <img src="/static/img/SVG_VERMELHO.svg">
                        </a>
                        {% else %}
                        <img src="/static/img/SVG_VERDE.svg">
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>

        <style>
            .grid {
                display: grid;
                grid-template-columns: repeat(10, 1fr);
                /* 10 colunas */
                gap: 10px;
            }

            .grid img {
                width: 45px;
                height: 30px;
                object-fit: contain;
                /* Para garantir que a imagem se ajuste corretamente */
            }

            .grid a {
                display: block;
            }
        </style>




    </body>
